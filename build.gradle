group 'com.stylismo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'com.sparkjava:spark-core:2.5.6-SNAPSHOT'

    compile 'io.swagger:swagger-core:1.5.10'
    compile 'io.swagger:swagger-jaxrs:1.5.10'
    compile 'org.webjars:swagger-ui:2.2.10-1'

    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'com.google.guava:guava:18.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.6.2'
    testCompile 'org.assertj:assertj-guava:3.1.0'
    testCompile 'org.mockito:mockito-core:2.7.19'
}
